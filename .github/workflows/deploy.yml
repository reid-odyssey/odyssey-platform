name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      url: ${{ steps.deployment.outputs.url }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "Error: NEXT_PUBLIC_SUPABASE_URL is empty"; exit 1; fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then echo "Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is empty"; exit 1; fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.local
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run pages:build

      - name: Sync Cloudflare Pages Secrets
        run: |
          PROJECT_NAME=${{ github.ref == 'refs/heads/main' && 'odyssey-platform' || 'odyssey-platform-dev' }}
          echo "$NEXT_PUBLIC_SUPABASE_URL" | npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_URL --project-name "$PROJECT_NAME"
          echo "$NEXT_PUBLIC_SUPABASE_ANON_KEY" | npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_ANON_KEY --project-name "$PROJECT_NAME"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ github.ref == 'refs/heads/main' && 'odyssey-platform' || 'odyssey-platform-dev' }}
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Smoke Test Deployment
        run: |
          set -e
          REF="${{ github.ref }}"
          DEPLOY_URL="${{ steps.deployment.outputs.url }}"

          check_url() {
            BASE="$1"
            echo "==============================="
            echo "Smoke testing: $BASE"

            echo "--- /api/health ---"
            for i in 1 2 3 4 5; do
              code=$(curl --connect-timeout 5 --max-time 15 -sS -o /dev/null -w "%{http_code}" "$BASE/api/health" || true)
              echo "Attempt $i: $code"
              if [ "$code" = "200" ]; then
                curl --connect-timeout 5 --max-time 15 -sS "$BASE/api/health"; echo
                break
              fi
              sleep 3
            done
            code=$(curl --connect-timeout 5 --max-time 15 -sS -o /dev/null -w "%{http_code}" "$BASE/api/health" || true)
            if [ "$code" != "200" ]; then
              echo "Smoke test failed: $BASE/api/health did not return 200"
              echo "Response headers:"; curl --connect-timeout 5 --max-time 15 -sS -D - -o /dev/null "$BASE/api/health" || true
              exit 1
            fi

            echo "--- /__smoke (root layout) ---"
            smoke_code=$(curl --connect-timeout 5 --max-time 20 -sS -o /dev/null -w "%{http_code}" "$BASE/__smoke" || true)
            echo "GET /__smoke -> $smoke_code"
            if [ "$smoke_code" != "200" ]; then
              echo "Smoke test failed: $BASE/__smoke did not return 200"
              echo "Response headers:"; curl --connect-timeout 5 --max-time 20 -sS -D - -o /dev/null "$BASE/__smoke" || true
              echo "Response body (first 200 lines):"; curl --connect-timeout 5 --max-time 20 -sS "$BASE/__smoke" | sed -n '1,200p' || true
              exit 1
            fi

            echo "--- /__smoke-marketing (marketing layout) ---"
            marketing_smoke_code=$(curl --connect-timeout 5 --max-time 20 -sS -o /dev/null -w "%{http_code}" "$BASE/__smoke-marketing" || true)
            echo "GET /__smoke-marketing -> $marketing_smoke_code"
            if [ "$marketing_smoke_code" != "200" ]; then
              echo "Smoke test failed: $BASE/__smoke-marketing did not return 200"
              echo "Response headers:"; curl --connect-timeout 5 --max-time 20 -sS -D - -o /dev/null "$BASE/__smoke-marketing" || true
              echo "Response body (first 200 lines):"; curl --connect-timeout 5 --max-time 20 -sS "$BASE/__smoke-marketing" | sed -n '1,200p' || true
              exit 1
            fi

            echo "--- / (HTML) ---"
            tmpfile=$(mktemp)
            html_code=$(curl --connect-timeout 5 --max-time 20 -sS -o "$tmpfile" -w "%{http_code}" "$BASE/" || true)
            echo "GET / -> $html_code"
            if [ "$html_code" != "200" ] && [ "$html_code" != "301" ] && [ "$html_code" != "302" ] && [ "$html_code" != "307" ] && [ "$html_code" != "308" ]; then
              echo "Response headers:"; curl --connect-timeout 5 --max-time 20 -sS -D - -o /dev/null "$BASE/" || true
              echo "Response body (first 200 lines):"; sed -n '1,200p' "$tmpfile" || true
              exit 1
            fi

            buildId=$(grep -oE '"buildId":"[^"]+"' "$tmpfile" | head -n 1 | sed -E 's/.*"buildId":"([^"]+)".*/\1/')
            if [ -n "$buildId" ]; then
              echo "Detected buildId: $buildId"
              data_url="$BASE/_next/data/$buildId/index.json"
              data_code=$(curl --connect-timeout 5 --max-time 20 -sS -o /dev/null -w "%{http_code}" -I "$data_url" || true)
              echo "HEAD /_next/data/<buildId>/index.json -> $data_code"
              # Next App Router may not serve _next/data; treat 404 as acceptable, but fail on 5xx.
              if [ "$data_code" = "500" ] || [ "$data_code" = "502" ] || [ "$data_code" = "503" ] || [ "$data_code" = "504" ]; then
                echo "Response headers:"; curl --connect-timeout 5 --max-time 20 -sS -D - -o /dev/null -I "$data_url" || true
                exit 1
              fi
            else
              echo "No buildId found in HTML; skipping /_next/data check"
            fi
          }

          # Always test the Pages deployment URL.
          check_url "$DEPLOY_URL"

          # Also test custom domains to catch alias/DNS/config issues.
          if [ "$REF" = "refs/heads/main" ]; then
            check_url "https://app.2x22.com"
          else
            check_url "https://app-dev.2x22.com"
            check_url "https://staging.2x22.com"
          fi
