name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      url: ${{ steps.deployment.outputs.url }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "Error: NEXT_PUBLIC_SUPABASE_URL is empty"; exit 1; fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then echo "Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is empty"; exit 1; fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.local
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run pages:build

      - name: Sync Cloudflare Pages Secrets
        run: |
          PROJECT_NAME=${{ github.ref == 'refs/heads/main' && 'odyssey-platform' || 'odyssey-platform-dev' }}
          echo "$NEXT_PUBLIC_SUPABASE_URL" | npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_URL --project-name "$PROJECT_NAME"
          echo "$NEXT_PUBLIC_SUPABASE_ANON_KEY" | npx wrangler pages secret put NEXT_PUBLIC_SUPABASE_ANON_KEY --project-name "$PROJECT_NAME"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ github.ref == 'refs/heads/main' && 'odyssey-platform' || 'odyssey-platform-dev' }}
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Smoke Test Deployment
        run: |
          set -e
          URL="${{ steps.deployment.outputs.url }}"
          echo "Deployment URL: $URL"

          echo "--- /api/health ---"
          for i in 1 2 3 4 5; do
            code=$(curl -sS -o /dev/null -w "%{http_code}" "$URL/api/health" || true)
            echo "Attempt $i: $code"
            if [ "$code" = "200" ]; then
              curl -sS "$URL/api/health"; echo
              break
            fi
            sleep 3
          done
          code=$(curl -sS -o /dev/null -w "%{http_code}" "$URL/api/health" || true)
          if [ "$code" != "200" ]; then
            echo "Smoke test failed: /api/health did not return 200"
            exit 1
          fi

          echo "--- / (HTML) ---"
          html_code=$(curl -sS -o /tmp/index.html -w "%{http_code}" "$URL/" || true)
          echo "GET / -> $html_code"
          if [ "$html_code" != "200" ] && [ "$html_code" != "302" ] && [ "$html_code" != "307" ]; then
            echo "Response headers:"; curl -sS -D - -o /dev/null "$URL/" || true
            echo "Response body (first 200 lines):"; sed -n '1,200p' /tmp/index.html || true
            exit 1
          fi

          buildId=$(grep -oE '"buildId":"[^"]+"' /tmp/index.html | head -n 1 | sed -E 's/.*"buildId":"([^"]+)".*/\1/')
          if [ -n "$buildId" ]; then
            echo "Detected buildId: $buildId"
            data_url="$URL/_next/data/$buildId/index.json"
            data_code=$(curl -sS -o /dev/null -w "%{http_code}" "$data_url" || true)
            echo "GET /_next/data/<buildId>/index.json -> $data_code"
            if [ "$data_code" != "200" ] && [ "$data_code" != "304" ]; then
              echo "Response headers:"; curl -sS -D - -o /dev/null "$data_url" || true
              echo "Response body:"; curl -sS "$data_url" || true
              exit 1
            fi
          else
            echo "No buildId found in HTML; skipping /_next/data check"
          fi
